
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WS Workspace - Professor IA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://js.stripe.com/v3/buy-button.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            borderRadius: {
              'xl': '0.75rem',
              '2xl': '1rem',
              '3xl': '1.25rem',
            },
            colors: {
              brand: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#475569', /* Muted Slate Blue/Gray */
                600: '#334155',
                700: '#1e293b',
              },
              lightbg: '#f8fafc',
              lightsidebar: '#ffffff',
              lightcard: '#ffffff',
              lightborder: '#e2e8f0',
              googleYellow: '#f59e0b'
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #f1f5f9 0%, #f8fafc 40%, #ffffff 100%);
        background-attachment: fixed;
        color: #1e293b;
        -webkit-font-smoothing: antialiased;
        min-height: 100vh;
      }
      
      .google-font {
        font-family: 'Inter', sans-serif;
        letter-spacing: -0.01em;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      
      .btn-pill-yellow {
        background-color: #f59e0b;
        color: #ffffff;
        border-radius: 20px;
        padding: 4px 12px;
        font-weight: 700;
        font-size: 11px;
        display: flex;
        align-items: center;
        gap: 6px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      /* Animations */
      .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @media print {
        body * {
          visibility: hidden;
        }
        #printable-result, #printable-result * {
          visibility: visible;
        }
        #printable-result {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          padding: 20px;
          color: black !important;
          background: white !important;
        }
        .no-print {
          display: none !important;
        }
      }

      /* Garantir que o bot√£o do Stripe ocupe a largura total e combine com o design */
      stripe-buy-button {
        width: 100% !important;
        display: block !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "html-to-image": "https://esm.sh/html-to-image@^1.11.11",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "pptxgenjs": "https://esm.sh/pptxgenjs@3.12.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.48.1"
  }
}
</script>
</head>
  <body class="transition-colors duration-300 overflow-hidden">
    <div id="root" class="h-screen w-screen"></div>
  </body>
</html>
